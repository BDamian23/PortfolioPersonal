<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Portfolio Personal</title>

  </head>

  <body class="dark">

    <header class="header">
      <div class="switches">
        <div class="toggle-theme" id="toggle-theme">
          <img src="assets/icons/moon.svg" alt="icon theme" class="toggle-theme__icon" id="toggle-icon">
          <p class="toggle-theme__text" id="toggle-text">Dark Mode</p>
        </div>
      </div>
      <div class="colors" id="toggle-colors">
        <div class="colors__item colors__item--blue" data-color="hsl(214, 84%, 56%)"></div>
        <div class="colors__item colors__item--green" data-color="hsl(150, 84%, 56%)"></div>
        <div class="colors__item colors__item--purple" data-color="hsl(276, 84%, 56%)"></div>
        <div class="colors__item colors__item--orange" data-color="hsl(46, 84%, 56%)"></div>
      </div>
    </header>

    <main class="main">
      <section class="column column--left">
        <!--Profile Card-->
        <article class="card card--profile">
          <div class="card__image-container">
            <img src="assets/images/profile.png" alt="Profile">
          </div>
          <div class="card__header">
            <h2 class="card__title">Baigorria Damian</h2>
            <p class="card__subtitle">Desarrollador</p>
          </div>
          <div class="card__body">
            <div class="card__link">
              <i class='bx bx-envelope icon'></i>
              <a href="mailto:infodbaigorria@gmail.com">infodbaigorria@gmail.com</a>
            </div>
            <div class="card__link">
              <i class='bx bx-phone icon'></i>
              <a href="tel:3512290315">+549-3512290315</a>
            </div>
            <p class="card__text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae et libero sint porro error ea pariatur magni voluptatem necessitatibus velit distinctio excepturi explicabo, quaerat cum!
            </p>
          </div>
        </article>
      </section>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
